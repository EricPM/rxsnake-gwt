<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Rx Snake GWT</title>
    <script type="text/javascript" src="rxsnake.nocache.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

            font-family: Lucida Console, Monaco5, monospace;
            font-size: 5vh;
            color: #69F0D2;
            text-shadow: 0 0 10px #69F0D2;

            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#1b3061+0,192b55+100 */
            background: #1b3061; /* Old browsers */
            background: -moz-linear-gradient(top, #1b3061 0%, #192b55 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #1b3061), color-stop(100%, #192b55)); /* Chrome,Safari4+ */
            background: -webkit-linear-gradient(top, #1b3061 0%, #192b55 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top, #1b3061 0%, #192b55 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top, #1b3061 0%, #192b55 100%); /* IE10+ */
            background: linear-gradient(to bottom, #1b3061 0%, #192b55 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1b3061', endColorstr='#192b55', GradientType=0); /* IE6-9 */
        }

        body > * {
            align-self: center;
            margin: 5px;
        }

        #game {
            display: flex;
            flex-direction: column;
            width: 90vmin;
            height: 90vmin;
        }

        .row {
            display: flex;
            flex-direction: row;
            flex: auto;
        }

        .cell {
            flex: auto;
            margin: 1px;
            border: 1px solid #69F0D2;
            border-radius: 2px;
            box-shadow: 0 0 10px 1px #69F0D2, inset 0 0 10px 1px #69F0D2;
            background: #39697A;
        }

        .snake-tail {
            background: #69e448;
            border-color: #69e448;
            box-shadow: 0 0 10px 1px green, inset 0 0 10px 1px green;
        }

        .snake-head {
            background: yellow;
            border-color: yellow;
        }

        .apple {
            background: #ff4848;
            border-color: #ff4848;
            box-shadow: 0 0 10px 1px red, inset 0 0 10px 1px darkred;
        }
    </style>
</head>
<body>
<div id="score"></div>
<div id="game"></div>
<div id="log"></div>

<style scoped>
    #forkongithub a {
        color: #69F0D2;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        transition: 0.5s;
        border: 1px solid #69F0D2;
        box-shadow: 0 0 10px 1px #69F0D2, inset 0 0 10px 1px #69F0D2;
    }

    @media (min-aspect-ratio: 4/3) {
        #forkongithub {
            position: absolute;
            display: block;
            margin: 0;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            overflow: hidden;
            z-index: 9999;
        }

        #forkongithub a {
            position: absolute;
            top: 60px;
            right: -60px;
            width: 200px;
            transform: rotate(45deg);
        }
    }

    #forkongithub a:hover {
        box-shadow: 0 0 10px 1px #69F0D2, inset 0 0 100px 1px #69F0D2;
        color: #fff;
    }
</style>
<span id="forkongithub"><a href="https://github.com/ibaca/rxsnake-gwt">Fork me on GitHub</a></span>
</body>
</html>
